<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swapi Directives</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myapp">
  <div class="row">
    <div class="form-inline col-sm-8 col-sm-offset-2" ng-controller = "loadCtrl">
      <label for="filter">Filter Planets by Number of Residents: </label>
      <input ng-model="resNum" ng-disabled="done" id="filter" type="Number" min="0" placeholder="Input Resident Number" class="form-control">
      <div ng-controller="DropdownCtrl" class='drpdown'>
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="done">
              Click Me For List of Planets 
              <span class="caret"></span>
            </button>
            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
              <swapi-planet-selector min="resNum"></swapi-planet-selector>
            </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div ng-controller="loadCtrl" class="contentWrapper col-sm-8 col-sm-offset-2 panel panel-default">
      <div  ng-show="done">
        <h1>Loading...</h1>
      </div>
      <div  ng-show="resDone"class="col-sm-10 col-sm-offset-1">
        <h1>Planet Selected</h1>
        <swapi-planet>
        </swapi-planet>
      </div>
    </div>
  </div>
  
  <script src="angular/angular.min.js"></script>
  <script src = "/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
